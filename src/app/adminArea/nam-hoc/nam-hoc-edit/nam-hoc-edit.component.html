<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Từ ngày</label>
    <div class="input-group">
      <input type="text" formControlName="tu_ngay" class="form-control" ngbDatepicker #d="ngbDatepicker"
        [ngClass]="{ 'is-invalid': submitted && f.tu_ngay.errors }" />
      <div class="input-group-append">
        <button class="btn btn-sm btn-primary" (click)="d.toggle()" type="button"><i
            class="fas fa-calendar-alt"></i></button>
      </div>
      <div *ngIf="submitted && !!f.tu_ngay.errors" class="invalid-feedback">
        <div *ngIf="!!f.tu_ngay.errors.required">Thông tin này bắt buộc/div>
        </div>
      </div>
    </div>
    <p class="text-center font-bold mt-1">{{myForm.get('tu_ngay').value|generateSchoolYear:"dpk"}}</p>
  </div>
  <div class="form-group">
    <button class="btn btn-primary"><i class="fas fa-edit"></i> Thêm năm học</button>
  </div>
</form>
