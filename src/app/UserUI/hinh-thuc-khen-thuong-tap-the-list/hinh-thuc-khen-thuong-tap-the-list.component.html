<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">Danh sách quá trình khen thưởng tập thể </h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/']" class="breadcrumb-link">Trang chủ</a></li>
              <li class="breadcrumb-item active" aria-current="page">Khen thưởng</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table #dataTable class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>STT</th>
          <th>Năm học</th>
          <th>Tên đơn vị</th>
          <th>Khen thưởng đã đạt</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of myList; let idx = index">
          <td>{{idx+1}}</td>
          <td>{{obj?.NamHoc?.tu_ngay|generateSchoolYear}}</td>
          <td>{{obj?.DonVi?.loai_don_vi}} {{obj?.DonVi?.ten_don_vi}}</td>
          <td>{{obj?.DanhHieuThiDua | listDanhHieuThiDua}}</td>
        </tr>
      </tbody>
    </table>
  </div>
