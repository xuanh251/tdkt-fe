<div class="modal-header">
  <h4 class="modal-title">Đặt thời gian cho phiên bầu chọn</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="input-select">Số phút: </label>
    <input type="number" [(ngModel)]="thoiGian" class="form-control" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary mr-1" (click)="CapNhatThoiGian()">Cập nhật</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Đóng</button>
</div>
