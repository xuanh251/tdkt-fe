<div class="modal fade" #modalUpdateThanhPhan id="mdTPHD">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form [formGroup]="myForm">
        <div class="modal-header">
          <h4 class="modal-title">Thêm thành viên hội đồng <span *ngIf="NamHoc!==''">{{NamHoc}}</span></h4>

          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">

          <div class="row">
            <div class="col-md-6">
              <label for="input-select" class="font-bold">Cán bộ:</label>
              <angular2-multiselect [data]="listCanBo" formControlName="can_bo" [settings]="canBoSettings">
              </angular2-multiselect>
              <!-- <p>{{myForm.get('can_bo').value[0]?.ma_can_bo}}</p> -->

              <div *ngIf="submitted && !!fTTC.can_bo?.errors" class="invalid-feedback">
                <div *ngIf="!!fTTC.can_bo.errors.required">Thông tin này bắt buộc</div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="input-select" class="font-bold">Chức danh:</label>
              <angular2-multiselect [data]="listChucDanh" formControlName="chuc_danh" [settings]="chucDanhSettings">
              </angular2-multiselect>
              <!-- <p>{{myForm.get('chuc_danh').value[0]?.ma_chuc_danh}}</p> -->
              <div *ngIf="submitted && !!fTTC.chuc_danh?.errors" class="invalid-feedback">
                <div *ngIf="!!fTTC.chuc_danh.errors.required">Thông tin này bắt buộc</div>
              </div>
            </div>
          </div>

        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button submit" class="btn btn-success" (click)="CapNhatTPHD()" >Cập nhật</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row mb-3">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <button class="btn btn-primary" ngbTooltip="Thêm thành viên hội đồng" data-toggle="modal" data-target="#mdTPHD"><i
        class="fas fa-plus-circle"></i> Thêm mới</button>
  </div>
</div>
<div class="table-responsive mb-2">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>Chức vụ</th>
        <th>Chức danh</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tv of listThanhVien; let idx = index">
          <td>{{idx+1}}</td>
          <td>{{tv.CanBo.ho_ten}}</td>
          <td>{{tv.CanBo.ChucVu.ten_chuc_vu}}</td>  
          <td>{{tv.ChucDanh.ten_chuc_danh}}</td>
          <td class="py-1">
            <!-- <a class="btn btn-success mr-1" [routerLink]="['/quan-tri/nguoi-dung/',tv.uid]"><i class="fas fa-edit"></i></a> -->
            <a class="btn btn-danger" [swal]="deleteSwal" ><i class="fas fa-trash-alt"></i></a>
            <swal #deleteSwal 
            title="Xác nhận xoá" 
            text="Bạn muốn xoá cán bộ {{ tv.CanBo.ho_ten }} ra khỏi thành viên hội đồng?" 
            type="question" 
            [showCancelButton]="true" ></swal>
          </td>
        </tr>
    </tbody>
  </table>
</div>
