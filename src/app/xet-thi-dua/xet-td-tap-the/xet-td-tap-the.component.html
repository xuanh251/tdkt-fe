<div class="row my-2">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <button class="btn btn-primary" (click)="open(0)"><i class="fas fa-plus-circle"></i> Thêm mới</button>
    </div>
  </div>
<div class="table-responsive mt-2">
    <table #dataTable class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Đơn vị</th>
          <th>Danh hiệu đăng ký</th>
          <th>Tỉ lệ đạt</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
          <ngx-spinner
          bdOpacity = 0.9
          bdColor = "#333"
          size = "medium"
          color = "#fff"
          type = "ball-scale-multiple"
          [fullScreen] = "true"
          >
          <p style="color: white" > Vui lòng chờ... </p>
          </ngx-spinner>
        <tr *ngFor="let item of listXetTDTT; let idx = index">
          <td>{{idx+1}}</td>
          <td>{{item.don_vi.ten_don_vi}}</td>
          <td>{{item.danh_hieu.ten_danh_hieu}}</td>
          <td>{{item.danh_hieu.ti_le_dat}} %</td>
          <td class="py-1">
            <a class="btn btn-sm btn-success mr-1" (click)="open(item.id)"><i class="fas fa-edit"></i></a>
            <a class="btn btn-sm btn-danger mr-1" [swal]="deleteSwal" (confirm)="deleteObj(item.id, idx)"><i class="fas fa-trash-alt"></i></a>
            <swal #deleteSwal 
            title="Xác nhận xoá" 
            text="Bạn muốn xoá bản ghi này?" 
            type="question" 
            [showCancelButton]="true" ></swal>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
